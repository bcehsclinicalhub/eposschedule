<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonic Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Always 2 columns */
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .link-button {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
      touch-action: manipulation;
    }

    .link-button:hover {
      background-color: #333;
    }

    .link-button img.icon {
      width: 48px;
      height: 48px;
      margin-right: 16px;
      flex-shrink: 0;
    }

    .link-button span {
      font-size: 1.5em;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr; /* Stack on small screens */
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="Tesla_Motors.svg" alt="Tesla Logo" />
  <h1>Sonic Dashboard</h1>

  <div class="grid">
    <!-- Column 1 -->
    <a class="link-button" href="https://radioplayer.vistaradio.ca/cffm" target="_blank">
      <img class="icon" src="thegoat.png" alt="Broadcast Icon" />
      <span>97.5 The Goat</span>
    </a>

    <a class="link-button" href="https://radioplayer.vistaradio.ca/ckxr" target="_blank">
      <img class="icon" src="summit.webp" alt="Mountain Icon" />
      <span>91.5 Summit</span>
    </a>

    <a class="link-button" href="https://weather.gc.ca/en/location/index.html?coords=49.245,-123.115" target="_blank">
      <img class="icon" src="weather.png" alt="Weather Icon" />
      <span>The Weather</span>
    </a>

    <a class="link-button" href="https://www.waze.com/live-map" target="_blank">
      <img class="icon" src="waze.png" alt="Map Icon" />
      <span>Waze Maps</span>
    </a>

    <a class="link-button" href="https://beta.drivebc.ca/" target="_blank">
      <img class="icon" src="drivebc.svg" alt="Road Icon" />
      <span>Drive BC</span>
    </a>

    <!-- Column 2 (duplicated links for now) -->
    <a class="link-button" href="https://khdqh3h3cc74n0huho06s18ctfhyxdm7.ui.nabu.casa/dashboard-tesla/0" target="_blank">
      <img class="icon" src="home.png" alt="Broadcast Icon" />
      <span>Home Assistant</span>
    </a>

    <a class="link-button" href="https://abetterrouteplanner.com" target="_blank">
      <img class="icon" src="Tesla_Motors.svg" alt="Mountain Icon" />
      <span>Better Route</span>
    </a>

    <a class="link-button" href="https://watch.sportsnet.ca/" target="_blank">
      <img class="icon" src="Tesla_Motors.svg" alt="Weather Icon" />
      <span>SportsNet</span>
    </a>

  </div>
</body>
</html>
